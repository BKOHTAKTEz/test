<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üöÄ Crash Casino - –†–∞–∫–µ—Ç–∞</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 50%, #16213e 100%);
            color: white;
            min-height: 100vh;
            overflow: hidden;
            position: relative;
        }
        
        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            position: relative;
            z-index: 10;
        }
        
        /* ‚úÖ –ê–ù–ò–ú–ê–¶–ò–Ø –†–ê–ö–ï–¢–´ */
        .rocket-animation {
            position: fixed;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 120px;
            background: linear-gradient(180deg, #ff6b6b, #ff8e8e, #4ecdc4);
            border-radius: 30px 30px 20px 20px;
            z-index: 5;
            transition: all 0.1s ease-out;
            box-shadow: 0 0 30px rgba(255,107,107,0.6);
        }
        
        .rocket-flame {
            position: absolute;
            bottom: -20px;
            left: 50%;
            transform: translateX(-50%);
            width: 20px;
            height: 30px;
            background: linear-gradient(180deg, orange, red, yellow);
            border-radius: 50% 50% 10px 10px;
            animation: flame 0.1s infinite;
        }
        
        @keyframes flame {
            0%, 100% { height: 25px; opacity: 1; }
            50% { height: 35px; opacity: 0.8; }
        }
        
        .rocket-explosion {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 200px;
            height: 200px;
            background: radial-gradient(circle, #ff6b6b, orange, yellow, red);
            border-radius: 50%;
            opacity: 0;
            z-index: 20;
            animation: explode 1s ease-out forwards;
        }
        
        @keyframes explode {
            0% { 
                opacity: 1; 
                transform: translate(-50%, -50%) scale(0.1); 
            }
            50% { 
                opacity: 1; 
                transform: translate(-50%, -50%) scale(1.2); 
            }
            100% { 
                opacity: 0; 
                transform: translate(-50%, -50%) scale(2); 
            }
        }
        
        .header { text-align: center; margin-bottom: 20px; }
        .title {
            font-size: 24px;
            font-weight: bold;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }
        
        .multiplier-display {
            background: rgba(0,0,0,0.8);
            border: 3px solid;
            border-radius: 20px;
            padding: 25px;
            text-align: center;
            margin: 20px 0;
            backdrop-filter: blur(15px);
        }
        
        .multiplier-betting { border-color: #4ecdc4; }
        .multiplier-flying { border-color: #f39c12; }
        .multiplier-crashed { border-color: #e74c3c; }
        
        .current-multiplier {
            font-size: 52px;
            font-weight: bold;
            text-shadow: 0 0 20px currentColor;
        }
        
        .status { font-size: 16px; margin-top: 8px; font-weight: 500; }
        .countdown { font-size: 28px; font-weight: bold; margin-top: 10px; }
        
        .balance-section {
            background: rgba(255,255,255,0.1);
            border-radius: 15px;
            padding: 15px;
            margin-bottom: 20px;
            border: 1px solid rgba(78, 205, 196, 0.3);
            text-align: center;
        }
        
        .balance { font-size: 22px; font-weight: bold; color: #4ecdc4; }
        .players-count { font-size: 14px; color: #ccc; margin-top: 5px; }
        
        .bet-section {
            background: rgba(0,0,0,0.5);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
        }
        
        .bet-input {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 10px;
            background: rgba(255,255,255,0.1);
            color: white;
            font-size: 18px;
            text-align: center;
            margin-bottom: 15px;
        }
        
        .quick-bets {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-bottom: 20px;
        }
        
        .quick-bet-btn {
            padding: 12px;
            border: none;
            border-radius: 10px;
            background: linear-gradient(45deg, #ff6b6b, #ff8e8e);
            color: white;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .quick-bet-btn:hover:not(:disabled) {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(255,107,107,0.4);
        }
        
        .quick-bet-btn:disabled { opacity: 0.4; cursor: not-allowed; }
        
        .crash-btn {
            width: 100%;
            padding: 20px;
            border: none;
            border-radius: 20px;
            background: linear-gradient(45deg, #4ecdc4, #45b7d1);
            color: white;
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            margin-bottom: 10px;
        }
        
        .crash-btn:hover:not(:disabled) {
            transform: scale(1.02);
            box-shadow: 0 10px 25px rgba(78,205,196,0.4);
        }
        
        .crash-btn:disabled { opacity: 0.6; cursor: not-allowed; }
        
        .cashout-btn {
            width: 100%;
            padding: 18px;
            border: none;
            border-radius: 20px;
            background: linear-gradient(45deg, #f39c12, #e67e22);
            color: white;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            display: none;
        }
        
        .cashout-btn:hover {
            transform: scale(1.02);
            box-shadow: 0 10px 25px rgba(243,156,18,0.4);
        }
        
        .status-betting { color: #4ecdc4; }
        .status-flying { color: #f39c12; }
        .status-crashed { color: #e74c3c; }
    </style>
</head>
<body>
    <!-- ‚úÖ –†–ê–ö–ï–¢–ê -->
    <div class="rocket-animation" id="rocket">
        <div class="rocket-flame"></div>
    </div>
    
    <!-- ‚úÖ –í–ó–†–´–í -->
    <div class="rocket-explosion" id="explosion"></div>
    
    <div class="container">
        <div class="header">
            <div class="title">üöÄ CRASH –ö–ê–ó–ò–ù–û</div>
        </div>
        
        <div class="multiplier-display" id="multiplierDisplay">
            <div class="current-multiplier" id="multiplier">1.00x</div>
            <div class="status" id="statusText">–ü–æ–¥–∫–ª—é—á–µ–Ω–∏–µ...</div>
            <div class="countdown" id="countdown"></div>
        </div>
        
        <div class="balance-section">
            <div class="balance" id="balance">–ó–∞–≥—Ä—É–∑–∫–∞...</div>
            <div class="players-count" id="playersCount"></div>
        </div>
        
        <div class="bet-section">
            <input type="number" id="betInput" class="bet-input" placeholder="–°—Ç–∞–≤–∫–∞ (‚≠ê)" min="1" max="500">
            
            <div class="quick-bets">
                <button class="quick-bet-btn" onclick="setBet(5)">5‚≠ê</button>
                <button class="quick-bet-btn" onclick="setBet(10)">10‚≠ê</button>
                <button class="quick-bet-btn" onclick="setBet(25)">25‚≠ê</button>
                <button class="quick-bet-btn" onclick="setBet(50)">50‚≠ê</button>
            </div>
            
            <button id="crashBtn" class="crash-btn" onclick="placeBet()">üöÄ –°–¢–ê–í–ò–¢–¨</button>
            <button id="cashoutBtn" class="cashout-btn" onclick="cashout()">üí∞ –í–´–í–û–î</button>
        </div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();
        
        let gameState = 'connecting';
        let currentMultiplier = 1.00;
        let betAmount = 0;
        let userBalance = 100;
        let countdownInterval;
        let gameLoopInterval;
        
        // ‚úÖ –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        async function init() {
            tg.MainButton.setText('–ò–ì–†–ê–¢–¨ –ï–©–Å').hide();
            await loadBalance();
            updateUI();
            startGameLoop();
        }
        
        // ‚úÖ –ó–∞–≥—Ä—É–∑–∫–∞ –±–∞–ª–∞–Ω—Å–∞
        async function loadBalance() {
            try {
                const response = await tg.sendData(JSON.stringify({action: 'balance_check'}));
                const data = JSON.parse(response);
                userBalance = data.balance || 100;
                document.getElementById('balance').textContent = `‚≠ê ${userBalance.toFixed(2)}`;
            } catch(e) {
                console.error('–ë–∞–ª–∞–Ω—Å:', e);
            }
        }
        
        // ‚úÖ –û–°–ù–û–í–ù–û–ô –¶–ò–ö–õ –ò–ì–†–´
        async function startGameLoop() {
            gameLoopInterval = setInterval(async () => {
                try {
                    const response = await tg.sendData(JSON.stringify({action: 'join_round'}));
                    const data = JSON.parse(response);
                    
                    // ‚úÖ –°–ò–ù–•–†–û–ù–ò–ó–ê–¶–ò–Ø –°–û–°–¢–û–Ø–ù–ò–Ø
                    if (data.status !== gameState) {
                        gameState = data.status;
                        onStateChange();
                    }
                    
                    currentMultiplier = data.multiplier;
                    updateMultiplierDisplay();
                    
                } catch(e) {
                    console.error('Game loop:', e);
                }
            }, 100);
        }
        
        // ‚úÖ –°–ú–ï–ù–ê –°–û–°–¢–û–Ø–ù–ò–Ø
        function onStateChange() {
            const rocket = document.getElementById('rocket');
            const multiplierDisplay = document.getElementById('multiplierDisplay');
            const crashBtn = document.getElementById('crashBtn');
            const cashoutBtn = document.getElementById('cashoutBtn');
            
            // ‚úÖ –†–ê–ö–ï–¢–ê –õ–ï–¢–ê–ï–¢
            if (gameState === 'betting') {
                rocket.style.top = '80%';
                rocket.style.transition = 'top 0.5s ease-out';
                multiplierDisplay.className = 'multiplier-display multiplier-betting';
                crashBtn.disabled = false;
                cashoutBtn.style.display = 'none';
                startCountdown(data.time_left || 7);
            } 
            else if (gameState === 'flying') {
                rocket.style.top = '10%';
                rocket.style.transition = 'top 10s linear';
                multiplierDisplay.className = 'multiplier-display multiplier-flying';
                crashBtn.disabled = true;
                cashoutBtn.style.display = betAmount > 0 ? 'block' : 'none';
            } 
            else if (gameState === 'crashed') {
                rocketExplode();
                multiplierDisplay.className = 'multiplier-display multiplier-crashed';
                crashBtn.disabled = false;
                cashoutBtn.style.display = 'none';
                tg.MainButton.show();
            }
            
            updateQuickBets();
        }
        
        // ‚úÖ –í–ó–†–´–í –†–ê–ö–ï–¢–´
        function rocketExplode() {
            const rocket = document.getElementById('rocket');
            const explosion = document.getElementById('explosion');
            
            rocket.style.top = '50%';
            rocket.style.transition = 'none';
            
            setTimeout(() => {
                explosion.style.display = 'block';
                setTimeout(() => {
                    explosion.style.display = 'none';
                    document.getElementById('rocket').style.top = '80%';
                }, 1000);
            }, 500);
        }
        
        // ‚úÖ –¢–ê–ô–ú–ï–† –°–¢–ê–í–û–ö
        function startCountdown(seconds) {
            if (countdownInterval) clearInterval(countdownInterval);
            
            let timeLeft = seconds;
            const countdownEl = document.getElementById('countdown');
            const statusEl = document.getElementById('statusText');
            
            statusEl.textContent = 'üü¢ –°–¢–ê–í–ö–ò –û–¢–ö–†–´–¢–´';
            statusEl.className = 'status status-betting';
            countdownEl.textContent = `${timeLeft.toFixed(1)}—Å`;
            
            countdownInterval = setInterval(() => {
                timeLeft -= 0.1;
                countdownEl.textContent = `${Math.max(0, timeLeft).toFixed(1)}—Å`;
                
                if (timeLeft <= 0) {
                    clearInterval(countdownInterval);
                }
            }, 100);
        }
        
        // ‚úÖ –ë–´–°–¢–†–ê–Ø –°–¢–ê–í–ö–ê
        function setBet(amount) {
            if (gameState !== 'betting') {
                tg.showAlert('‚è≥ –î–æ–∂–¥–∏—Ç–µ—Å—å —Å—Ç–∞–≤–æ–∫!');
                return;
            }
            
            if (amount > userBalance) {
                tg.showAlert('‚ùå –ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ ‚≠ê!');
                return;
            }
            
            betAmount = amount;
            document.getElementById('betInput').value = amount;
            document.getElementById('crashBtn').textContent = `üöÄ –°–¢–ê–í–ò–¢–¨ ${amount}‚≠ê`;
            updateQuickBets();
        }
        
        // ‚úÖ –°–¢–ê–í–ö–ê
        async function placeBet() {
            betAmount = parseFloat(document.getElementById('betInput').value) || 0;
            
            if (gameState !== 'betting') {
                tg.showAlert('‚è≥ –°—Ç–∞–≤–∫–∏ –∑–∞–∫—Ä—ã—Ç—ã!');
                return;
            }
            
            if (betAmount <= 0 || betAmount > userBalance) {
                tg.showAlert('‚ùå –°—Ç–∞–≤–∫–∞: 1-500‚≠ê!');
                return;
            }
            
            // ‚úÖ –°–¢–ê–í–ö–ê –ü–†–ò–ù–Ø–¢–ê
            tg.MainButton.hide();
            document.getElementById('crashBtn').style.display = 'none';
            document.getElementById('cashoutBtn').style.display = 'block';
            document.getElementById('cashoutBtn').textContent = `üí∞ –í–´–í–û–î x${currentMultiplier.toFixed(2)}`;
        }
        
        // ‚úÖ –í–´–í–û–î
        async function cashout() {
            if (betAmount <= 0 || gameState !== 'flying') {
                tg.showAlert('‚è≥ –ü–æ–ª—ë—Ç!');
                return;
            }
            
            const winAmount = betAmount * currentMultiplier;
            
            try {
                await tg.sendData(JSON.stringify({
                    action: 'cashout',
                    bet_amount: betAmount,
                    multiplier: currentMultiplier,
                    win_amount: winAmount - betAmount, // –ø—Ä–∏–±—ã–ª—å
                    timestamp: new Date().toISOString()
                }));
            } catch(e) {
                console.error('Cashout:', e);
            }
            
            betAmount = 0;
            document.getElementById('betInput').value = '';
            tg.MainButton.show();
        }
        
        // ‚úÖ –û–ë–ù–û–í–õ–ï–ù–ò–ï UI
        function updateMultiplierDisplay() {
            const multiplierEl = document.getElementById('multiplier');
            multiplierEl.textContent = `${currentMultiplier.toFixed(2)}x`;
            
            const statusEl = document.getElementById('statusText');
            if (gameState === 'flying') {
                statusEl.textContent = `üìà x${currentMultiplier.toFixed(2)}`;
                statusEl.className = 'status status-flying';
            }
        }
        
        function updateQuickBets() {
            const buttons = document.querySelectorAll('.quick-bet-btn');
            buttons.forEach(btn => {
                const amount = parseInt(btn.textContent);
                btn.disabled = amount > userBalance || gameState !== 'betting';
            });
        }
        
        // ‚úÖ –ù–æ–≤–∞—è –∏–≥—Ä–∞
        tg.MainButton.onClick(() => {
            tg.MainButton.hide();
            betAmount = 0;
            document.getElementById('betInput').value = '';
            document.getElementById('crashBtn').style.display = 'block';
            document.getElementById('cashoutBtn').style.display = 'none';
            loadBalance();
        });
        
        // ‚úÖ –°–¢–ê–†–¢
        init();
    </script>
</body>
</html>
