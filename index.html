<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üöÄ Crash Game Premium</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', -apple-system, sans-serif;
            background: linear-gradient(-45deg, #0f0f23, #1a1a3e, #2d1b69, #3a0f4a);
            background-size: 400% 400%;
            animation: gradientShift 8s ease infinite;
            color: white;
            min-height: 100vh;
            overflow: hidden;
            position: relative;
        }
        
        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }
        
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(2px 2px at 20px 30px, #fff, transparent),
                radial-gradient(2px 2px at 40px 70px, rgba(255,255,255,0.8), transparent),
                radial-gradient(1px 1px at 90px 40px, #fff, transparent);
            background-repeat: repeat;
            background-size: 200px 100px;
            animation: sparkle 20s linear infinite;
            pointer-events: none;
            z-index: 0;
        }
        
        @keyframes sparkle {
            0% { transform: translateY(0px) rotate(0deg); opacity: 1; }
            100% { transform: translateY(-100px) rotate(360deg); opacity: 0; }
        }
        
        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            height: 100vh;
            display: flex;
            flex-direction: column;
            position: relative;
            z-index: 1;
        }
        
        .header {
            text-align: center;
            margin-bottom: 15px;
        }
        
        .title {
            font-size: 28px;
            background: linear-gradient(45deg, #00ff88, #ffd700, #ff6b6b);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: titleGlow 2s ease-in-out infinite alternate;
        }
        
        @keyframes titleGlow {
            from { filter: drop-shadow(0 0 5px #00ff88); }
            to { filter: drop-shadow(0 0 20px #ffd700); }
        }
        
        .rocket-container {
            position: relative;
            height: 120px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 20px 0;
        }
        
        .rocket {
            font-size: 80px;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            z-index: 2;
        }
        
        .rocket::after {
            content: '';
            position: absolute;
            bottom: -20px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 10px solid transparent;
            border-right: 10px solid transparent;
            border-top: 25px solid #ff4444;
            opacity: 0;
            transition: all 0.3s;
        }
        
        .rocket.running::after {
            animation: rocketFire 0.3s ease-in-out infinite alternate;
            opacity: 1;
        }
        
        @keyframes rocketFire {
            0% { 
                border-top-color: #ff4444;
                transform: translateX(-50%) scale(1) translateY(0);
            }
            100% { 
                border-top-color: #ffaa00;
                transform: translateX(-50%) scale(1.2) translateY(-5px);
            }
        }
        
        .rocket.crashed {
            color: #ff4444 !important;
            animation: crashShake 0.6s cubic-bezier(0.36, 0.07, 0.19, 0.97) both;
            transform: scale(1.1);
        }
        
        @keyframes crashShake {
            0%, 100% { transform: translateX(0) rotate(0deg) scale(1); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-8px) rotate(-5deg); }
            20%, 40%, 60%, 80% { transform: translateX(8px) rotate(5deg); }
        }
        
        .multiplier {
            font-size: 56px;
            font-weight: 900;
            text-align: center;
            margin: 15px 0;
            min-height: 70px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 20px;
            padding: 15px;
            backdrop-filter: blur(20px);
            border: 2px solid rgba(0, 255, 136, 0.3);
            box-shadow: 0 0 30px rgba(0, 255, 136, 0.2);
            transition: all 0.3s ease;
        }
        
        .multiplier.running {
            animation: multiplierPulse 0.1s ease-in-out infinite;
            color: #00ff88;
            text-shadow: 0 0 30px #00ff88;
            box-shadow: 0 0 50px rgba(0, 255, 136, 0.6);
            border-color: rgba(0, 255, 136, 0.8);
        }
        
        @keyframes multiplierPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        
        .status {
            font-size: 22px;
            font-weight: 600;
            text-align: center;
            margin: 15px 0;
            min-height: 30px;
            padding: 10px;
            border-radius: 10px;
            transition: all 0.3s ease;
        }
        
        .status.running { color: #00ff88; }
        .status.crashed { color: #ff4444; animation: pulseRed 0.5s ease-in-out; }
        .status.won { color: #ffd700; animation: goldPulse 1s ease-in-out; }
        
        @keyframes pulseRed { 0%, 100% { opacity: 1; } 50% { opacity: 0.7; } }
        @keyframes goldPulse { 0%, 100% { text-shadow: 0 0 20px #ffd700; } 50% { text-shadow: 0 0 40px #ffd700; } }
        
        .bet-info {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 20px;
            border-radius: 20px;
            margin: 20px 0;
            text-align: center;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }
        
        .bet-display {
            font-size: 24px;
            font-weight: bold;
            color: #ffd700;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
            margin-bottom: 5px;
        }
        
        .potential-win {
            font-size: 16px;
            color: rgba(255, 255, 255, 0.8);
        }
        
        .controls {
            display: flex;
            gap: 15px;
            margin: 25px 0;
            padding: 0 10px;
        }
        
        .btn {
            flex: 1;
            padding: 18px 10px;
            border: none;
            border-radius: 16px;
            font-size: 18px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            backdrop-filter: blur(20px);
            position: relative;
            overflow: hidden;
        }
        
        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: left 0.5s;
        }
        
        .btn:hover::before {
            left: 100%;
        }
        
        .btn-cashout {
            background: linear-gradient(45deg, #00ff88, #00cc66);
            color: white;
            box-shadow: 0 10px 30px rgba(0, 255, 136, 0.4);
            border: 2px solid rgba(0, 255, 136, 0.5);
        }
        
        .btn-cashout:hover:not(:disabled) {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 15px 40px rgba(0, 255, 136, 0.6);
        }
        
        .btn-cashout:disabled {
            opacity: 0.4;
            cursor: not-allowed;
            transform: none !important;
        }
        
        .btn-cashout.game-ended {
            background: linear-gradient(45deg, #ffd700, #ffaa00) !important;
            animation: gameEndShake 0.5s ease-in-out;
            box-shadow: 0 0 30px rgba(255, 215, 0, 0.6) !important;
        }
        
        @keyframes gameEndShake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }
        
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }
        
        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: #00ff88;
            border-radius: 50%;
            pointer-events: none;
            animation: particleFloat 3s linear infinite;
        }
        
        @keyframes particleFloat {
            0% {
                transform: translateY(100vh) scale(0);
                opacity: 0;
            }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% {
                transform: translateY(-10vh) scale(1);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="particles" id="particles"></div>
    
    <div class="container">
        <div class="header">
            <h1 class="title">üöÄ CRASH</h1>
        </div>
        
        <div class="rocket-container">
            <div class="rocket" id="rocket">üöÄ</div>
        </div>
        
        <div class="multiplier" id="multiplier">1.00x</div>
        <div class="status" id="status">–ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è...</div>
        
        <div class="bet-info">
            <div class="bet-display" id="betDisplay">–°—Ç–∞–≤–∫–∞: --‚≠ê</div>
            <div class="potential-win" id="potentialWin">–ü–æ—Ç–µ–Ω—Ü–∏–∞–ª: 0‚≠ê</div>
        </div>
        
        <div class="controls">
            <button class="btn btn-cashout" id="cashoutBtn" disabled>üí∞ –í–´–í–û–î</button>
        </div>
    </div>

    <script>
        // –ß—Ç–µ–Ω–∏–µ —Å—Ç–∞–≤–∫–∏ –∏–∑ URL
        const urlParams = new URLSearchParams(window.location.search);
        const betAmount = parseFloat(urlParams.get('bet')) || 5;
        
        let gameState = 'waiting';
        let currentMultiplier = 1.00;
        let intervalId = null;
        let gamesPlayed = 0;
        let maxMultiplier = 1.00;
        let crashPoint = 1.00;
        let crashHistory = [];
        
        const elements = {
            multiplier: document.getElementById('multiplier'),
            status: document.getElementById('status'),
            rocket: document.getElementById('rocket'),
            cashoutBtn: document.getElementById('cashoutBtn'),
            betDisplay: document.getElementById('betDisplay'),
            potentialWin: document.getElementById('potentialWin'),
            particles: document.getElementById('particles')
        };
        
        // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —Å—Ç–∞–≤–∫—É
        elements.betDisplay.textContent = `–°—Ç–∞–≤–∫–∞: ${betAmount.toFixed(0)}‚≠ê`;
        elements.potentialWin.textContent = `–ü–æ—Ç–µ–Ω—Ü–∏–∞–ª: ${(betAmount * 1).toFixed(0)}‚≠ê`;
        
        // Telegram WebApp
        Telegram.WebApp.ready();
        Telegram.WebApp.expand();
        
        // –ß–∞—Å—Ç–∏—Ü—ã
        function createParticles(x, y, color) {
            for (let i = 0; i < 8; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = (x + (Math.random() - 0.5) * 100) + 'px';
                particle.style.top = (y + (Math.random() - 0.5) * 50) + 'px';
                particle.style.background = color;
                particle.style.animationDelay = (i * 0.1) + 's';
                particle.style.animationDuration = (2 + Math.random() * 1) + 's';
                elements.particles.appendChild(particle);
                
                setTimeout(() => particle.remove(), 4000);
            }
        }
        
        // –ì–µ–Ω–µ—Ä–∞—Ü–∏—è crash point (–ø—Ä–æ–≤–µ—Ä–æ—á–Ω–æ —á–µ—Å—Ç–Ω—ã–π)
        function generateCrashPoint() {
            const rand = Math.random();
            return Math.max(1.00, -(Math.log(1 - rand) / 0.13));
        }
        
        // ‚úÖ –°–¢–ê–†–¢ –ò–ì–†–´
        function startGame() {
            gameState = 'running';
            currentMultiplier = 1.00;
            crashPoint = generateCrashPoint();
            
            elements.status.textContent = 'üöÄ –õ–ï–¢–ò!';
            elements.status.className = 'status running';
            elements.rocket.className = 'rocket running';
            elements.rocket.style.transform = 'rotate(0deg) scale(1)';
            elements.multiplier.className = 'multiplier running';
            elements.cashoutBtn.disabled = false;
            elements.cashoutBtn.classList.remove('game-ended');
            elements.cashoutBtn.textContent = 'üí∞ –í–´–í–û–î';
            
            // –ò–≥—Ä–æ–≤–æ–π —Ü–∏–∫–ª (–ø–ª–∞–≤–Ω—ã–π)
            intervalId = setInterval(() => {
                currentMultiplier += 0.008;
                elements.multiplier.textContent = currentMultiplier.toFixed(2) + 'x';
                elements.rocket.style.transform = `rotate(${currentMultiplier * 3}deg) scale(1 + currentMultiplier * 0.02)`;
                elements.potentialWin.textContent = `–ü–æ—Ç–µ–Ω—Ü–∏–∞–ª: ${(betAmount * currentMultiplier).toFixed(0)}‚≠ê`;
                
                // –ö–†–ê–®!
                if (currentMultiplier >= crashPoint) {
                    endGame(false);
                }
            }, 80);
        }
        
        // ‚úÖ –í–´–í–û–î (–ü–û–ë–ï–î–ê)
        function cashout() {
            endGame(true);
            clearInterval(intervalId);
            
            // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –¥–∞–Ω–Ω—ã–µ –≤ –±–æ—Ç
            Telegram.WebApp.sendData(JSON.stringify({
                action: 'cashout',
                multiplier: currentMultiplier.toFixed(2),
                bet_amount: betAmount
            }));
        }
        
        // ‚úÖ –ö–û–ù–ï–¶ –ò–ì–†–´
        function endGame(won) {
            gameState = 'crashed';
            clearInterval(intervalId);
            elements.cashoutBtn.disabled = true;
            
            const resultMultiplier = won ? currentMultiplier.toFixed(2) : crashPoint.toFixed(2);
            
            if (won) {
                // –ü–û–ë–ï–î–ê!
                elements.status.textContent = `‚úÖ –í–´–í–û–î x${resultMultiplier}`;
                elements.status.className = 'status running';
                elements.cashoutBtn.classList.add('game-ended');
                elements.cashoutBtn.textContent = '‚úÖ –í–´–ü–õ–ê–ß–ï–ù–û!';
                
                // –ó–æ–ª–æ—Ç—ã–µ —á–∞—Å—Ç–∏—Ü—ã –ø–æ–±–µ–¥—ã
                createParticles(200, 350, '#ffd700');
            } else {
                // –ö–†–ê–®!
                elements.status.textContent = `üí• –ö–†–ê–® x${resultMultiplier}`;
                elements.status.className = 'status crashed';
                elements.rocket.classList.add('crashed');
                elements.cashoutBtn.textContent = 'üí• –ö–†–ê–®!';
                
                // –ö—Ä–∞—Å–Ω—ã–µ —á–∞—Å—Ç–∏—Ü—ã –∫—Ä–∞—à–∞
                createParticles(200, 350, '#ff4444');
            }
            
            gamesPlayed++;
            maxMultiplier = Math.max(maxMultiplier, parseFloat(resultMultiplier));
            
            // ‚úÖ –ê–í–¢–û –ù–û–í–´–ô –†–ê–£–ù–î –ß–ï–†–ï–ó 2.5 –°–ï–ö–£–ù–î–´ (–ë–ï–ó –ö–ù–û–ü–ö–ò!)
            setTimeout(() => {
                elements.multiplier.textContent = '1.00x';
                elements.status.textContent = '–ù–æ–≤—ã–π —Ä–∞—É–Ω–¥ —á–µ—Ä–µ–∑ 1...';
                elements.rocket.classList.remove('crashed');
                elements.cashoutBtn.disabled = false;
                elements.cashoutBtn.classList.remove('game-ended');
                elements.cashoutBtn.textContent = 'üí∞ –í–´–í–û–î';
                setTimeout(startGame, 1000);
            }, 2500);
        }
        
        // –°–æ–±—ã—Ç–∏—è
        elements.cashoutBtn.onclick = cashout;
        
        // ‚úÖ –ê–í–¢–û–°–¢–ê–†–¢ –ü–†–ò –ó–ê–ì–†–£–ó–ö–ï
        setTimeout(() => {
            elements.status.textContent = '–ü–µ—Ä–≤—ã–π —Ä–∞—É–Ω–¥...';
            setTimeout(startGame, 1200);
        }, 500);
    </script>
</body>
</html>
