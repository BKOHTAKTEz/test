<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üöÄ Crash Casino - –ê–≤—Ç–æ—Ä–∞—É–Ω–¥—ã</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 50%, #16213e 100%);
            color: white;
            min-height: 100vh;
            overflow-x: hidden;
        }
        
        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .title {
            font-size: 24px;
            font-weight: bold;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }
        
        .multiplier-display {
            background: rgba(0,0,0,0.8);
            border: 3px solid;
            border-radius: 20px;
            padding: 25px;
            text-align: center;
            margin: 20px 0;
            backdrop-filter: blur(15px);
        }
        
        .multiplier-betting { border-color: #4ecdc4; }
        .multiplier-flying { border-color: #f39c12; }
        .multiplier-crashed { border-color: #e74c3c; }
        
        .current-multiplier {
            font-size: 52px;
            font-weight: bold;
            text-shadow: 0 0 20px currentColor;
        }
        
        .status {
            font-size: 16px;
            margin-top: 8px;
            font-weight: 500;
        }
        
        .countdown {
            font-size: 28px;
            font-weight: bold;
            margin-top: 10px;
        }
        
        .balance-section {
            background: rgba(255,255,255,0.1);
            border-radius: 15px;
            padding: 15px;
            margin-bottom: 20px;
            border: 1px solid rgba(78, 205, 196, 0.3);
            text-align: center;
        }
        
        .balance {
            font-size: 22px;
            font-weight: bold;
            color: #4ecdc4;
        }
        
        .players-count {
            font-size: 14px;
            color: #ccc;
            margin-top: 5px;
        }
        
        .bet-section {
            background: rgba(0,0,0,0.5);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
        }
        
        .bet-input {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 10px;
            background: rgba(255,255,255,0.1);
            color: white;
            font-size: 18px;
            text-align: center;
            margin-bottom: 15px;
        }
        
        .quick-bets {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-bottom: 20px;
        }
        
        .quick-bet-btn {
            padding: 12px;
            border: none;
            border-radius: 10px;
            background: linear-gradient(45deg, #ff6b6b, #ff8e8e);
            color: white;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .quick-bet-btn:hover:not(:disabled) {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(255,107,107,0.4);
        }
        
        .quick-bet-btn:disabled {
            opacity: 0.4;
            cursor: not-allowed;
        }
        
        .crash-btn {
            width: 100%;
            padding: 20px;
            border: none;
            border-radius: 20px;
            background: linear-gradient(45deg, #4ecdc4, #45b7d1);
            color: white;
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            margin-bottom: 10px;
        }
        
        .crash-btn:hover:not(:disabled) {
            transform: scale(1.02);
            box-shadow: 0 10px 25px rgba(78,205,196,0.4);
        }
        
        .crash-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        .cashout-btn {
            width: 100%;
            padding: 18px;
            border: none;
            border-radius: 20px;
            background: linear-gradient(45deg, #f39c12, #e67e22);
            color: white;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            display: none;
        }
        
        .cashout-btn:hover {
            transform: scale(1.02);
            box-shadow: 0 10px 25px rgba(243,156,18,0.4);
        }
        
        .history {
            background: rgba(0,0,0,0.4);
            border-radius: 15px;
            padding: 15px;
            max-height: 180px;
            overflow-y: auto;
        }
        
        .history-item {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            font-size: 14px;
        }
        
        .multiplier-green { color: #4ecdc4; }
        .multiplier-yellow { color: #f39c12; }
        .multiplier-red { color: #e74c3c; }
        
        .status-betting { color: #4ecdc4; }
        .status-flying { color: #f39c12; }
        .status-crashed { color: #e74c3c; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="title">üöÄ CRASH –ö–ê–ó–ò–ù–û</div>
        </div>
        
        <div class="multiplier-display" id="multiplierDisplay">
            <div class="current-multiplier" id="multiplier">1.00x</div>
            <div class="status" id="statusText">–ü–æ–¥–∫–ª—é—á–µ–Ω–∏–µ...</div>
            <div class="countdown" id="countdown"></div>
        </div>
        
        <div class="balance-section">
            <div class="balance" id="balance">–ó–∞–≥—Ä—É–∑–∫–∞...</div>
            <div class="players-count" id="playersCount"></div>
        </div>
        
        <div class="bet-section">
            <input type="number" id="betInput" class="bet-input" placeholder="–°—Ç–∞–≤–∫–∞ (‚≠ê)" min="1" max="500">
            
            <div class="quick-bets">
                <button class="quick-bet-btn" onclick="setBet(5)">5‚≠ê</button>
                <button class="quick-bet-btn" onclick="setBet(10)">10‚≠ê</button>
                <button class="quick-bet-btn" onclick="setBet(25)">25‚≠ê</button>
                <button class="quick-bet-btn" onclick="setBet(50)">50‚≠ê</button>
            </div>
            
            <button id="crashBtn" class="crash-btn" onclick="placeBet()">üöÄ –°–¢–ê–í–ò–¢–¨</button>
            <button id="cashoutBtn" class="cashout-btn" onclick="cashout()">üí∞ –í–´–í–û–î</button>
        </div>
        
        <div class="history">
            <div style="font-weight: bold; margin-bottom: 10px;">üìâ –ü–æ—Å–ª–µ–¥–Ω–∏–µ –∫—Ä–∞—à–∏:</div>
            <div id="crashHistory"></div>
        </div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();
        
        let gameState = 'connecting';
        let currentMultiplier = 1.00;
        let betAmount = 0;
        let userBalance = 100;
        let crashHistory = ['1.23x', '2.45x', '1.89x', '5.67x', '1.12x'];
        let countdownInterval;
        
        // ‚úÖ –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        async function init() {
            tg.MainButton.setText('–ò–ì–†–ê–¢–¨ –ï–©–Å').setParams({color: '#4ecdc4'}).show().onClick(startNewGame);
            await loadData();
            updateUI();
            gameLoop();
        }
        
        // ‚úÖ –ó–∞–≥—Ä—É–∑–∫–∞ –¥–∞–Ω–Ω—ã—Ö –∏–∑ –±–æ—Ç–∞
        async function loadData() {
            try {
                // –ë–∞–ª–∞–Ω—Å
                const balanceResponse = await tg.sendData(JSON.stringify({action: 'balance_check'}));
                const balanceData = JSON.parse(balanceResponse);
                userBalance = balanceData.balance || 100;
                
                // –°—Ç–∞—Ç—É—Å –∏–≥—Ä—ã
                const statusResponse = await tg.sendData(JSON.stringify({action: 'join_round'}));
                const statusData = JSON.parse(statusResponse);
                gameState = statusData.status || 'betting';
                
                document.getElementById('balance').textContent = `‚≠ê ${userBalance.toFixed(2)}`;
                document.getElementById('playersCount').textContent = `–ò–≥—Ä–æ–∫–æ–≤ –æ–Ω–ª–∞–π–Ω: ${statusData.players || 0}`;
                
            } catch(e) {
                console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏:', e);
            }
        }
        
        // ‚úÖ –û—Å–Ω–æ–≤–Ω–æ–π –∏–≥—Ä–æ–≤–æ–π —Ü–∏–∫–ª (–∫–∞–∂–¥—ã–µ 100–º—Å)
        async function gameLoop() {
            try {
                const statusResponse = await tg.sendData(JSON.stringify({action: 'join_round'}));
                const data = JSON.parse(statusResponse);
                
                if (data.status !== gameState) {
                    gameState = data.status;
                    updateGameState();
                }
                
                currentMultiplier = data.multiplier || 1.00;
                updateMultiplierDisplay();
                
            } catch(e) {
                console.error('–û—à–∏–±–∫–∞ gameLoop:', e);
            }
            
            setTimeout(gameLoop, 100);
        }
        
        // ‚úÖ –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Å–æ—Å—Ç–æ—è–Ω–∏—è –∏–≥—Ä—ã
        function updateGameState() {
            const multiplierDisplay = document.getElementById('multiplierDisplay');
            const crashBtn = document.getElementById('crashBtn');
            const cashoutBtn = document.getElementById('cashoutBtn');
            
            if (gameState === 'betting') {
                multiplierDisplay.className = 'multiplier-display multiplier-betting';
                crashBtn.disabled = false;
                cashoutBtn.style.display = 'none';
                startCountdown();
            } 
            else if (gameState === 'flying') {
                multiplierDisplay.className = 'multiplier-display multiplier-flying';
                crashBtn.disabled = true;
                cashoutBtn.style.display = betAmount > 0 ? 'block' : 'none';
            } 
            else {
                multiplierDisplay.className = 'multiplier-display multiplier-crashed';
                crashBtn.disabled = false;
                cashoutBtn.style.display = 'none';
                tg.MainButton.show();
            }
            
            updateQuickBets();
        }
        
        // ‚úÖ –¢–∞–π–º–µ—Ä —Å—Ç–∞–≤–æ–∫ (7 —Å–µ–∫—É–Ω–¥)
        function startCountdown() {
            if (countdownInterval) clearInterval(countdownInterval);
            
            let timeLeft = 7;
            document.getElementById('statusText').textContent = '–°–¢–ê–í–ö–ò –û–¢–ö–†–´–¢–´!';
            document.getElementById('countdown').textContent = '7';
            
            countdownInterval = setInterval(async () => {
                timeLeft--;
                document.getElementById('countdown').textContent = timeLeft;
                
                if (timeLeft <= 0) {
                    clearInterval(countdownInterval);
                    await loadData();
                }
            }, 1000);
        }
        
        // ‚úÖ –ë—ã—Å—Ç—Ä–∞—è —Å—Ç–∞–≤–∫–∞
        function setBet(amount) {
            if (gameState !== 'betting') {
                tg.showAlert('‚è≥ –î–æ–∂–¥–∏—Ç–µ—Å—å –æ—Ç–∫—Ä—ã—Ç–∏—è —Å—Ç–∞–≤–æ–∫!');
                return;
            }
            if (amount > userBalance) {
                tg.showAlert('‚ùå –ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ –±–∞–ª–∞–Ω—Å–∞!');
                return;
            }
            
            betAmount = amount;
            document.getElementById('betInput').value = amount;
            updateQuickBets();
        }
        
        // ‚úÖ –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∫–Ω–æ–ø–æ–∫
        function updateQuickBets() {
            const buttons = document.querySelectorAll('.quick-bet-btn');
            buttons.forEach(btn => {
                const amount = parseInt(btn.textContent);
                btn.disabled = amount > userBalance || gameState !== 'betting';
            });
        }
        
        // ‚úÖ –ü–æ—Å—Ç–∞–≤–∏—Ç—å —Å—Ç–∞–≤–∫—É
        async function placeBet() {
            betAmount = parseFloat(document.getElementById('betInput').value);
            
            if (gameState !== 'betting') {
                tg.showAlert('‚è≥ –°—Ç–∞–≤–∫–∏ –∑–∞–∫—Ä—ã—Ç—ã!');
                return;
            }
            if (!betAmount || betAmount <= 0 || betAmount > userBalance) {
                tg.showAlert('‚ùå –ù–µ–≤–µ—Ä–Ω–∞—è —Å—Ç–∞–≤–∫–∞!');
                return;
            }
            
            // ‚úÖ –°—Ç–∞–≤–∫–∞ –ø—Ä–∏–Ω—è—Ç–∞
            document.getElementById('crashBtn').style.display = 'none';
            document.getElementById('cashoutBtn').style.display = 'block';
            tg.MainButton.hide();
        }
        
        // ‚úÖ –í—ã–≤–æ–¥
        async function cashout() {
            if (betAmount <= 0 || gameState !== 'flying') {
                tg.showAlert('‚è≥ –î–æ–∂–¥–∏—Ç–µ—Å—å –ø–æ–ª—ë—Ç–∞!');
                return;
            }
            
            const winAmount = betAmount * (currentMultiplier - 1);
            
            // ‚úÖ –û–¢–ü–†–ê–í–õ–Ø–ï–ú –í –ë–û–¢
            await tg.sendData(JSON.stringify({
                action: 'cashout',
                bet_amount: betAmount,
                multiplier: currentMultiplier,
                win_amount: winAmount,
                timestamp: new Date().toISOString()
            }));
            
            betAmount = 0;
            document.getElementById('betInput').value = '';
            tg.MainButton.show();
        }
        
        // ‚úÖ –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –¥–∏—Å–ø–ª–µ—è –º–Ω–æ–∂–∏—Ç–µ–ª—è
        function updateMultiplierDisplay() {
            const multiplierEl = document.getElementById('multiplier');
            multiplierEl.textContent = `${currentMultiplier.toFixed(2)}x`;
            
            const statusEl = document.getElementById('statusText');
            if (gameState === 'betting') {
                statusEl.textContent = '–°–¢–ê–í–ö–ò –û–¢–ö–†–´–¢–´!';
                statusEl.className = 'status status-betting';
            } else if (gameState === 'flying') {
                statusEl.textContent = `x${currentMultiplier.toFixed(2)}`;
                statusEl.className = 'status status-flying';
            } else {
                statusEl.textContent = '–ö–†–ê–®!';
                statusEl.className = 'status status-crashed';
            }
        }
        
        // ‚úÖ –ù–æ–≤–∞—è –∏–≥—Ä–∞
        async function startNewGame() {
            tg.MainButton.hide();
            await loadData();
            betAmount = 0;
            document.getElementById('betInput').value = '';
            updateQuickBets();
        }
        
        // ‚úÖ –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∏—Å—Ç–æ—Ä–∏–∏ (–∫–∞–∂–¥—ã–µ 5—Å)
        setInterval(() => {
            // –°–∏–º—É–ª—è—Ü–∏—è –Ω–æ–≤—ã—Ö –∫—Ä–∞—à–µ–π
            if (Math.random() < 0.3) {
                const newCrash = (1 + Math.random() * 10).toFixed(2) + 'x';
                crashHistory.unshift(newCrash);
                if (crashHistory.length > 10) crashHistory.pop();
                updateHistory();
            }
        }, 5000);
        
        function updateHistory() {
            const historyDiv = document.getElementById('crashHistory');
            historyDiv.innerHTML = crashHistory.map(crash => {
                const val = parseFloat(crash);
                const colorClass = val >= 2 ? 'multiplier-green' : 
                                  val >= 1.5 ? 'multiplier-yellow' : 'multiplier-red';
                return `<div class="history-item"><span>${crash}</span><span class="${colorClass}">‚óè</span></div>`;
            }).join('');
        }
        
        // ‚úÖ –ó–∞–ø—É—Å–∫
        init();
        updateHistory();
    </script>
</body>
</html>
