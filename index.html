<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üöÄ Crash Casino - –†–∞–∫–µ—Ç–∫–∞</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 50%, #16213e 100%);
            color: white;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }
        
        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .title {
            font-size: 24px;
            font-weight: bold;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }
        
        .multiplier-display {
            background: rgba(0,0,0,0.8);
            border: 2px solid #4ecdc4;
            border-radius: 20px;
            padding: 20px;
            text-align: center;
            margin: 20px 0;
            backdrop-filter: blur(10px);
        }
        
        .current-multiplier {
            font-size: 48px;
            font-weight: bold;
            color: #4ecdc4;
            text-shadow: 0 0 20px #4ecdc4;
        }
        
        .status {
            font-size: 16px;
            color: #ccc;
            margin-top: 5px;
        }
        
        .balance-section {
            background: rgba(255,255,255,0.1);
            border-radius: 15px;
            padding: 15px;
            margin-bottom: 20px;
            border: 1px solid rgba(78, 205, 196, 0.3);
        }
        
        .balance {
            font-size: 20px;
            font-weight: bold;
            color: #4ecdc4;
            text-align: center;
        }
        
        .bet-section {
            background: rgba(0,0,0,0.5);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
        }
        
        .bet-input {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 10px;
            background: rgba(255,255,255,0.1);
            color: white;
            font-size: 18px;
            text-align: center;
            margin-bottom: 15px;
        }
        
        .bet-input::placeholder {
            color: #888;
        }
        
        .quick-bets {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-bottom: 20px;
        }
        
        .quick-bet-btn {
            padding: 12px;
            border: none;
            border-radius: 10px;
            background: linear-gradient(45deg, #ff6b6b, #ff8e8e);
            color: white;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .quick-bet-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(255,107,107,0.4);
        }
        
        .quick-bet-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }
        
        .crash-btn {
            width: 100%;
            padding: 20px;
            border: none;
            border-radius: 20px;
            background: linear-gradient(45deg, #4ecdc4, #45b7d1);
            color: white;
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            margin-bottom: 20px;
        }
        
        .crash-btn:hover:not(:disabled) {
            transform: scale(1.02);
            box-shadow: 0 10px 25px rgba(78,205,196,0.4);
        }
        
        .crash-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        .cashout-btn {
            width: 100%;
            padding: 18px;
            border: none;
            border-radius: 20px;
            background: linear-gradient(45deg, #f39c12, #e67e22);
            color: white;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            display: none;
        }
        
        .cashout-btn:hover {
            transform: scale(1.02);
            box-shadow: 0 10px 25px rgba(243,156,18,0.4);
        }
        
        .history {
            background: rgba(0,0,0,0.4);
            border-radius: 15px;
            padding: 15px;
            max-height: 200px;
            overflow-y: auto;
        }
        
        .history-item {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            font-size: 14px;
        }
        
        .history-item:last-child {
            border-bottom: none;
        }
        
        .multiplier-green { color: #4ecdc4; }
        .multiplier-yellow { color: #f39c12; }
        .multiplier-red { color: #e74c3c; }
        
        .rocket {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 60px;
            height: 60px;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><path d="M20 80 Q50 50 80 80 L70 70 Q60 60 50 70 L30 70 Z" fill="%234ecdc4"/><circle cx="50" cy="30" r="8" fill="white"/></svg>') no-repeat center;
            background-size: contain;
            animation: fly 10s linear infinite;
            opacity: 0.7;
            z-index: 1000;
        }
        
        @keyframes fly {
            0% { transform: translateY(0) rotate(0deg); }
            100% { transform: translateY(-100vh) rotate(360deg); }
        }
        
        .game-status {
            text-align: center;
            padding: 10px;
            border-radius: 10px;
            margin-bottom: 15px;
            font-weight: bold;
        }
        
        .status-waiting { background: rgba(78,205,196,0.2); color: #4ecdc4; }
        .status-flying { background: rgba(243,156,18,0.3); color: #f39c12; }
        .status-crashed { background: rgba(231,76,60,0.3); color: #e74c3c; }
    </style>
</head>
<body>
    <div class="rocket"></div>
    
    <div class="container">
        <div class="header">
            <div class="title">üöÄ CRASH –†–ê–ö–ï–¢–ö–ê</div>
            <div id="gameStatus" class="game-status status-waiting">–û–ñ–ò–î–ê–ù–ò–ï –†–ê–£–ù–î–ê</div>
        </div>
        
        <div class="multiplier-display">
            <div class="current-multiplier" id="multiplier">1.00x</div>
            <div class="status" id="statusText">–°–ª–µ–¥—É—é—â–∏–π —Ä–∞—É–Ω–¥ —á–µ—Ä–µ–∑ 3—Å</div>
        </div>
        
        <div class="balance-section">
            <div class="balance" id="balance">–ó–∞–≥—Ä—É–∑–∫–∞ –±–∞–ª–∞–Ω—Å–∞...</div>
        </div>
        
        <div class="bet-section">
            <input type="number" id="betInput" class="bet-input" placeholder="–°—Ç–∞–≤–∫–∞ (‚≠ê)" min="1" max="500">
            
            <div class="quick-bets">
                <button class="quick-bet-btn" onclick="setBet(5)">5‚≠ê</button>
                <button class="quick-bet-btn" onclick="setBet(10)">10‚≠ê</button>
                <button class="quick-bet-btn" onclick="setBet(25)">25‚≠ê</button>
                <button class="quick-bet-btn" onclick="setBet(50)">50‚≠ê</button>
            </div>
            
            <button id="crashBtn" class="crash-btn" onclick="placeBet()">üöÄ –°–¢–ê–í–ò–¢–¨</button>
            <button id="cashoutBtn" class="cashout-btn" onclick="cashout()">üí∞ –í–´–í–û–î</button>
        </div>
        
        <div class="history">
            <div style="font-weight: bold; margin-bottom: 10px;">üìâ –ü–æ—Å–ª–µ–¥–Ω–∏–µ –∫—Ä–∞—à–∏:</div>
            <div id="crashHistory"></div>
        </div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();
        tg.MainButton.setText('–ò–ì–†–ê–¢–¨ –ï–©–Å').show().onClick(startNewGame);
        
        let gameState = 'waiting'; // waiting, betting, flying, crashed
        let currentMultiplier = 1.00;
        let betAmount = 0;
        let userBalance = 0;
        let crashHistory = ['1.23x', '2.45x', '1.89x', '5.67x', '1.12x'];
        
        // ‚úÖ –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        async function init() {
            tg.MainButton.hide();
            await loadBalance();
            updateQuickBets();
            updateHistory();
            startCountdown();
        }
        
        // ‚úÖ –ó–∞–≥—Ä—É–∑–∫–∞ –±–∞–ª–∞–Ω—Å–∞ –∏–∑ –±–æ—Ç–∞
        async function loadBalance() {
            try {
                const response = await tg.sendData(JSON.stringify({action: 'balance_check'}));
                const data = JSON.parse(response);
                userBalance = data.balance;
                document.getElementById('balance').textContent = `‚≠ê ${userBalance.toFixed(2)}`;
            } catch(e) {
                userBalance = 100;
                document.getElementById('balance').textContent = `‚≠ê ${userBalance.toFixed(2)}`;
            }
        }
        
        // ‚úÖ –£—Å—Ç–∞–Ω–æ–≤–∫–∞ –±—ã—Å—Ç—Ä–æ–π —Å—Ç–∞–≤–∫–∏
        function setBet(amount) {
            betAmount = amount;
            document.getElementById('betInput').value = amount;
            updateQuickBets();
        }
        
        // ‚úÖ –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∫–Ω–æ–ø–æ–∫ –±—ã—Å—Ç—Ä—ã—Ö —Å—Ç–∞–≤–æ–∫
        function updateQuickBets() {
            const buttons = document.querySelectorAll('.quick-bet-btn');
            buttons.forEach(btn => {
                const amount = parseInt(btn.textContent);
                btn.disabled = amount > userBalance;
                btn.style.opacity = amount > userBalance ? '0.5' : '1';
            });
        }
        
        // ‚úÖ –ü–æ—Å—Ç–∞–≤–∏—Ç—å —Å—Ç–∞–≤–∫—É
        async function placeBet() {
            betAmount = parseFloat(document.getElementById('betInput').value);
            
            if (!betAmount || betAmount <= 0) {
                alert('‚ùå –í–≤–µ–¥–∏—Ç–µ —Å—Ç–∞–≤–∫—É!');
                return;
            }
            
            if (betAmount > userBalance) {
                alert('‚ùå –ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ —Å—Ä–µ–¥—Å—Ç–≤!');
                return;
            }
            
            if (gameState !== 'waiting') {
                alert('‚è≥ –î–æ–∂–¥–∏—Ç–µ—Å—å –Ω–∞—á–∞–ª–∞ —Ä–∞—É–Ω–¥–∞!');
                return;
            }
            
            // ‚úÖ –°–¢–ê–í–ö–ê –ü–†–ò–ù–Ø–¢–ê
            gameState = 'betting';
            document.getElementById('crashBtn').style.display = 'none';
            document.getElementById('cashoutBtn').style.display = 'block';
            document.getElementById('gameStatus').textContent = '–†–ê–£–ù–î –ù–ê–ß–ê–õ–°–Ø!';
            document.getElementById('gameStatus').className = 'game-status status-flying';
            
            // –°–∏–º—É–ª—è—Ü–∏—è –ø–æ–ª–µ—Ç–∞ —Ä–∞–∫–µ—Ç—ã
            currentMultiplier = 1.00;
            updateMultiplier();
            simulateGame();
        }
        
        // ‚úÖ –°–∏–º—É–ª—è—Ü–∏—è –∏–≥—Ä—ã (–∞–≤—Ç–æ—Ä–∞—É–Ω–¥—ã –∫–∞–∂–¥—ã–µ 2.5—Å)
        function simulateGame() {
            const crashPoint = 1 + (Math.random() * 10); // 1x - 11x
            const increment = 0.01;
            let interval = setInterval(() => {
                currentMultiplier += increment;
                updateMultiplier();
                
                if (currentMultiplier >= crashPoint) {
                    clearInterval(interval);
                    gameOver(crashPoint);
                }
            }, 25); // 25–º—Å = –ø–ª–∞–≤–Ω–∞—è –∞–Ω–∏–º–∞—Ü–∏—è
        }
        
        // ‚úÖ –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –º–Ω–æ–∂–∏—Ç–µ–ª—è
        function updateMultiplier() {
            document.getElementById('multiplier').textContent = `${currentMultiplier.toFixed(2)}x`;
            document.getElementById('statusText').textContent = `x${currentMultiplier.toFixed(2)}`;
            
            const colorClass = currentMultiplier >= 2 ? 'multiplier-green' : 
                              currentMultiplier >= 1.5 ? 'multiplier-yellow' : '';
            document.getElementById('multiplier').className = `current-multiplier ${colorClass}`;
        }
        
        // ‚úÖ –í—ã–≤–æ–¥ (cashout)
        async function cashout() {
            const winAmount = betAmount * (currentMultiplier - 1); // —á–∏—Å—Ç–∞—è –ø—Ä–∏–±—ã–ª—å
            
            // ‚úÖ –û–¢–ü–†–ê–í–õ–Ø–ï–ú –†–ï–ó–£–õ–¨–¢–ê–¢ –í –ë–û–¢
            await tg.sendData(JSON.stringify({
                action: 'cashout',
                bet_amount: betAmount,
                multiplier: currentMultiplier,
                win_amount: winAmount,
                timestamp: new Date().toISOString()
            }));
            
            gameState = 'crashed';
            tg.MainButton.show();
        }
        
        // ‚úÖ –ò–≥—Ä–∞ –æ–∫–æ–Ω—á–µ–Ω–∞ (–∫—Ä–∞—à)
        function gameOver(crashPoint) {
            gameState = 'crashed';
            document.getElementById('gameStatus').textContent = `–ö–†–ê–® –Ω–∞ x${crashPoint.toFixed(2)}!`;
            document.getElementById('gameStatus').className = 'game-status status-crashed';
            document.getElementById('cashoutBtn').style.display = 'none';
            document.getElementById('crashBtn').style.display = 'block';
            
            // –î–æ–±–∞–≤–ª—è–µ–º –≤ –∏—Å—Ç–æ—Ä–∏—é
            crashHistory.unshift(`${crashPoint.toFixed(2)}x`);
            if (crashHistory.length > 10) crashHistory.pop();
            updateHistory();
            
            tg.MainButton.show();
        }
        
        // ‚úÖ –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∏—Å—Ç–æ—Ä–∏–∏
        function updateHistory() {
            const historyDiv = document.getElementById('crashHistory');
            historyDiv.innerHTML = crashHistory.map(crash => {
                const val = parseFloat(crash);
                const colorClass = val >= 2 ? 'multiplier-green' : 
                                  val >= 1.5 ? 'multiplier-yellow' : 'multiplier-red';
                return `<div class="history-item"><span>${crash}</span><span class="${colorClass}">‚óè</span></div>`;
            }).join('');
        }
        
        // ‚úÖ –¢–∞–π–º–µ—Ä –æ–∂–∏–¥–∞–Ω–∏—è —Ä–∞—É–Ω–¥–∞
        function startCountdown() {
            let timeLeft = 3;
            const countdown = setInterval(() => {
                document.getElementById('statusText').textContent = `–†–∞—É–Ω–¥ —á–µ—Ä–µ–∑ ${timeLeft}—Å`;
                timeLeft--;
                if (timeLeft < 0) {
                    clearInterval(countdown);
                    document.getElementById('statusText').textContent = '–°–¢–ê–í–¨–¢–ï!';
                    document.getElementById('gameStatus').textContent = '–û–¢–ö–†–´–¢–û –î–õ–Ø –°–¢–ê–í–û–ö';
                }
            }, 1000);
        }
        
        // ‚úÖ –ù–æ–≤–∞—è –∏–≥—Ä–∞
        async function startNewGame() {
            tg.MainButton.hide();
            await loadBalance();
            gameState = 'waiting';
            currentMultiplier = 1.00;
            betAmount = 0;
            document.getElementById('betInput').value = '';
            updateMultiplier();
            updateQuickBets();
            startCountdown();
        }
        
        // ‚úÖ –ó–∞–ø—É—Å–∫
        init();
    </script>
</body>
</html>
